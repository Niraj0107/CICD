name: Build and Deploy APK

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11  # Replace with the desired Java version, e.g., 8
          distribution: 'adopt'  # Specify the distribution, e.g., adopt, openj9, temurin

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build APK
        run: .\gradlew assembleDebug

      - name: Upload Bundle
        uses: actions/upload-artifact@v3
        with:
          name: test_app
          path: app/build/outputs/apk/debug/app-debug.apk


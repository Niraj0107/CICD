name: Build and Deploy APK

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11  # Replace with the desired Java version, e.g., 8
          distribution: 'adopt'  # Specify the distribution, e.g., adopt, openj9, temurin

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Move APK to Desired Location
        run: mv app/build/outputs/apk/debug/app-debug.apk
